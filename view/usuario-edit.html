<div>
    <h2>{{page}}</h2>
    <hr/>
    <div class="col-md-12">
        <div class="panel-body">

            <form role="form" ng-submit="salvar()">
                <div class="form-group">
                    <label class="form-control-label">CÃ³digo</label>
                    <input type="text" disabled="" class="form-control" ng-model="usuario.cod_usuario" >
                </div>
                <div class="form-group">
                    <label class="form-control-label">Nome</label>
                    <input type="text" class="form-control" ng-model="usuario.nome_usuario">
                </div>
                <div class="form-group">
                    <label class="form-control-label">CPF</label>
                    <input type="text" class="form-control" ng-model="usuario.cpf_usuario">
                </div>
                <div class="form-group">
                    <label class="form-control-label">RG</label>
                    <input type="text" class="form-control" ng-model="usuario.rg_usuario">
                </div>
                <div class="form-group">
                    <label class="form-control-label">Telefone</label>
                    <input type="text" class="form-control"  ng-model="usuario.telefone_usuario">
                </div>
                <div class="form-group">
                    <label class="form-control-label">Celular</label>
                    <input type="text" class="form-control" ng-model="usuario.celular_usuario">
                </div>
                <div class="form-group">
                    <label class="form-control-label">Email</label>
                    <input type="email" class="form-control" ng-model="usuario.email_usuario">
                </div>
                <div class="form-group">
                    <label class="form-control-label">Login</label>
                    <input type="text" class="form-control" ng-model="usuario.login_usuario">
                </div>
                <div class="form-group">
                    <label class="form-control-label">Senha</label>
                    <input type="password" class="form-control" ng-model="usuario.senha_usuario">
                </div>
                <div class="form-group">
                    <label class="form-control-label">Perfil</label>
                    <div class="select">
                        <select class="form-control" ng-model="usuario.cod_perfil">
                            <option value="1">Administrador</option>
                            <option value="2">Cuidador</option>
                            <option value="3">Familiar</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label">Status</label>
                    <div class="i-checks">
                        <input id="rblStatus1" type="radio" checked="" data-ng-value="true" class="radio-template" ng-model="usuario.ativo_usuario">
                        <label for="rblStatus1">Ativo</label>
                    </div>
                    <div class="i-checks">
                        <input id="rblStatus2" type="radio" data-ng-value="false" class="radio-template" ng-model="usuario.ativo_usuario">
                        <label for="rblStatus2">Inativo</label>
                    </div>
                </div>
                <div class="line"></div>
                <div class="form-group row">
                    <div class="col-sm-4 offset-sm-3">
                        <button type="button" class="btn btn-secondary" ng-click="go('usuario/')">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
